<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Portfolio Project</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

  <body>

        <!-- Navbar section -->
    <nav class="navbar navbar-default fixed-nav-bar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img class="logo" src="img/udacity_logo.svg" alt="Udacity Logo">Keith Branch</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="slogan">Front-End Ninja</li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Image -->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-12">
                <img class="img-responsive img-center" src="img/main_img_855_570.png" alt="Image of computer screen">
            </div>
        </div>
    </div>


    <!--Porfolio links Header-->
    <div class="container-fluid">
        <div class="row portfolio-header">
            <div class="col-md-12 text-center portfolio-header">
                <h2>Portfolio Links</h2>
            </div>

        </div>
    </div>

    <!--Porfolio links -->
    <div class="container-fluid bg-3 text-center">
        <div class="row">
            <div class="col-md-4">
                <p>A Wonderful Vacation</p>
                <img class="img-responsive img-center portfolio-image" src="img/profile_1.jpg" alt="Table and chairs on a patio">
            </div>
            <div class="col-md-4">
                <p>The Most Beautiful Scenery</p>
                <img class="img-responsive img-center portfolio-image" src="img/profile_2.jpg" alt="Beach front view with hammock">
            </div>
            <div class="col-md-4">
                <p>The Trip of a Lifetime</p>
                <img class="img-responsive img-center portfolio-image" src="img/profile_3.jpg" alt="Dusk view of an island mountain">
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted"> &#169; Coded by Keith Branch for the Udacity Full Stack Developer Nanodegree</p>
